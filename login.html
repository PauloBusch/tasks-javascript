<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks - Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/login.css"/> 
</head>
<body>
  <div class="container">
    <div class="row login justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card shadow">
          <div class="card-header bg-primary">
            <h3 class="text-center text-white">Login</h3>
          </div>
          <div class="card-body">
            <form id="login-form" class="needs-validation" novalidate>
                <div class="form-group">
                  <label class="control-label" for="name">Usu√°rio:</label>
                  <input class="form-control" name="user" id="name" placeholder="Seu email" type="email" required>
                  <div class="invalid-feedback">Informe o email</div>
                </div>
                <div class="form-group">
                  <label class="control-label" for="password">Senha:</label>
                  <input class="form-control" name="password" id="password" placeholder="Sua senha" type="password" required>
                  <div class="invalid-feedback">Informe o senha</div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary form-control" type="submit">Entrar</button>
                </div>
            </form>
          </div>
        </div>
      </div>        
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="js/pages/login.js"></script>
</body>
</html>
